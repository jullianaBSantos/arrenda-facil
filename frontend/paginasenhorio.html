<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contas a Pagar</title>
</head>
<body>

    <div class="container">
        <div class="container__informacoes">
            <h1>Contas a Pagar</h1>
            <p>Aqui estão as contas a pagar. Você pode adicioná-las, marcar como pagas e baixar comprovantes.</p>
            
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Vencimento</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="contas-list">
                    <!-- As contas serão inseridas aqui dinamicamente -->
                </tbody>
            </table>

            <!-- Formulário para adicionar nova conta -->
            <div id="formulario-adicionar-conta">
                <h2>Adicionar Nova Conta</h2>
                <form id="adicionar-conta-form">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
                    
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" required>
                    
                    <label for="data-vencimento">Data de Vencimento:</label>
                    <input type="date" id="data-vencimento" name="data-vencimento" required>
                    
                    <button type="submit" class="container__botao">Adicionar Conta</button>
                </form>
            </div>

            <!-- Botão para baixar comprovantes, agora abaixo das contas -->
            <div class="container__botoes">
                <button class="container__botao" id="baixar-comprovantes">Baixar Comprovantes</button>
            </div>

            <!-- Formulário de upload de comprovante -->
            <div id="comprovante-upload" style="display:none;">
                <h2>Enviar Comprovante de Pagamento</h2>
                <input type="file" id="comprovante-file" accept="application/pdf">
                <button class="container__botao" onclick="enviarComprovante()">Enviar Comprovante</button>
                <p id="comprovante-status" style="color: green;"></p>
            </div>
        </div>

        <div class="container__imagem">
            <img src="img/ia.png" alt="Imagem de IA" class="container__imagem-pessoa" />
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token') || '';

        // ✅ Função para listar contas pendentes e pagas
        async function listarContas() {
            if (!token) {
                alert('Você precisa estar logado para visualizar as contas.');
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/contas/', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` },
                });

                if (response.ok) {
                    const contas = await response.json();
                    const lista = document.getElementById('contas-list');
                    lista.innerHTML = ''; // Limpa a lista antes de atualizar

                    contas.forEach(conta => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${conta.descricao}</td>
                            <td>R$ ${conta.valor}</td>
                            <td>${conta.vencimento}</td>
                            <td>${conta.paga ? 'Paga' : 'Pendente'}</td>
                            <td>
                                ${!conta.paga ? 
                                    `<button onclick="marcarComoPaga(${conta.id})">Marcar como paga</button>` : 
                                    `<button onclick="abrirFormularioComprovante(${conta.id})">Enviar Comprovante</button>` 
                                }
                            </td>
                        `;
                        lista.appendChild(tr);
                    });
                } else {
                    alert('Erro ao carregar contas.');
                }
            } catch (error) {
                console.error('Erro ao conectar ao servidor:', error);
                alert('Erro ao carregar contas.');
            }
        }

        // ✅ Função para marcar uma conta como paga
        async function marcarComoPaga(contaId) {
            if (!token) {
                alert('Você precisa estar logado para realizar esta ação.');
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/contas/${contaId}/pagar`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    alert('Conta marcada como paga!');
                    listarContas(); // Atualiza a lista de contas
                } else {
                    alert('Erro ao atualizar o status da conta.');
                }
            } catch (error) {
                console.error('Erro ao conectar ao servidor:', error);
                alert('Erro ao processar o pagamento.');
            }
        }

        // ✅ Função para adicionar uma nova conta
        document.getElementById('adicionar-conta-form').onsubmit = async (e) => {
            e.preventDefault();
            const descricao = document.getElementById('descricao').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const vencimento = document.getElementById('data-vencimento').value;

            if (!token) {
                alert('Você precisa estar logado para adicionar contas.');
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/contas/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        descricao,
                        valor,
                        vencimento,
                        paga: false
                    }),
                });

                if (response.ok) {
                    alert('Conta cadastrada com sucesso!');
                    listarContas(); // Atualiza a lista de contas
                    document.getElementById('adicionar-conta-form').reset(); // Limpa o formulário
                } else {
                    alert('Erro ao cadastrar a conta.');
                }
            } catch (error) {
                console.error('Erro ao conectar ao servidor:', error);
                alert('Erro ao cadastrar a conta.');
            }
        };

        // ✅ Função para enviar o comprovante
        function enviarComprovante() {
            const contaId = document.getElementById('comprovante-file').getAttribute('data-conta-id');
            const fileInput = document.getElementById('comprovante-file');
            const file = fileInput.files[0];

            if (file && file.type === 'application/pdf') {
                // Aqui você pode enviar o arquivo para o backend
                // Simulando que o arquivo foi enviado com sucesso
                const status = document.getElementById('comprovante-status');
                status.textContent = 'Comprovante enviado com sucesso para a conta ' + contaId;
                
                // Para fechar o formulário de upload após o envio
                fileInput.value = '';  // Limpa o campo de input de arquivo
                document.getElementById('comprovante-upload').style.display = 'none';
            } else {
                alert('Por favor, selecione um arquivo PDF.');
            }
        }

        // ✅ Verifica se o usuário está logado ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            if (token) {
                listarContas();
            }
        });
    </script>

</body>
</html>
